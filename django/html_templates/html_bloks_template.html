<!DOCTYPE html>
<html lang="en">
<head>
    {{ data.head | safe }}
    <style>
        /* Global + Section Styles */
        {{ data.global.css | safe }}
        {% for block in data.code_bloks %}
            {{ block.css | safe }}
        {% endfor %}
    </style>
</head>
<body>
    {{ data.global.html | safe }}
    <main>
        {% for block in data.code_bloks %}
            {{ block.html | safe }}
        {% endfor %}
    </main>
    <script>
        /* Global + Section Scripts */
        {{ data.global.js | safe }}
        {% for block in data.code_bloks %}
            {{ block.js | safe }}
        {% endfor %}
    </script>
</body>
</html>
