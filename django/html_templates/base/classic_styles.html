<style>
    /* --- Classic Theme V2 --- */
    /* This file has been completely rewritten for a professional, elegant, and timeless aesthetic. */

    /* --- Base Variables --- */
    :root {
        --font-family-main: 'Lora', 'Georgia', 'Times New Roman', serif;
        --font-family-sans: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        --base-font-size: 10pt;
        --line-height: 1.55;
        --border-color-base: #d8d8d8;
        --text-color-base: #222222;
        --muted-color-base: #666666;
        --page-bg-color: #ffffff;
        --section-spacing: 1.4em;
        --item-spacing: 1.2em;
    }

    /* --- Theme Definitions --- */
    body.theme-default, :root {
        --primary-color: #2c3e50; /* Deep Slate Blue */
        --secondary-color: #7f8c8d; /* Muted Grey */
        --heading-color: #2c3e50;
        --text-color: var(--text-color-base);
        --muted-color: var(--muted-color-base);
        --border-color: var(--border-color-base);
    }
    body.theme-blue {
        --primary-color: #003366;
        --secondary-color: #4d6b8a;
        --heading-color: #003366;
    }
    body.theme-green {
        --primary-color: #2e4d3a;
        --secondary-color: #5a7e6a;
        --heading-color: #2e4d3a;
    }
    body.theme-grey {
        --primary-color: #43464b;
        --secondary-color: #6c757d;
        --heading-color: #43464b;
    }

    @page {
        size: A4;
        margin: 1.6cm;
        orphans: 3;
        widows: 3;
    }
    body {
        font-family: var(--font-family-main);
        font-size: var(--base-font-size);
        line-height: var(--line-height);
        color: var(--text-color);
        background-color: var(--page-bg-color);
        margin: 0;
        padding: 0;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }
    html[lang="ar"] body { direction: rtl; text-align: right; }
    html[lang="ar"] ul { padding-left: 0; padding-right: 20px; }

    h1, h2, h3 {
        margin: 0;
        color: var(--heading-color);
        font-family: var(--font-family-sans);
        page-break-after: avoid;
    }
    h1 {
        font-size: 2.2rem;
        text-align: center;
        margin-bottom: 0.1em;
        font-weight: 900;
        letter-spacing: 2px;
        text-transform: uppercase;
    }
    h2 {
        font-size: 1.15rem;
        color: var(--primary-color);
        border-bottom: 1.5px solid var(--primary-color);
        padding-bottom: 0.25em;
        margin-top: var(--section-spacing);
        margin-bottom: 1em;
        font-variant: small-caps;
        letter-spacing: 1.5px;
        font-weight: 700;
    }
    h2:first-of-type { margin-top: 0.8em; }
    h2 i { margin-right: 10px; font-size: 0.9em; }
    html[lang="ar"] h2 i { margin-right: 0; margin-left: 10px; }
    h3 {
        font-size: 1.05rem;
        color: var(--heading-color);
        margin-bottom: 0.2em;
        font-weight: 700;
    }

    p { margin: 0 0 0.5em 0; }
    a { color: var(--primary-color); text-decoration: none; }
    a:hover { text-decoration: underline; }
    ul { padding-left: 20px; margin-top: 0; margin-bottom: 0.8em; }
    li { margin-bottom: 0.3em; }

    /* --- Header Section --- */
    .resume-header {
        text-align: center;
        padding-bottom: 0.8em;
        margin-bottom: 0.8em;
        border-bottom: 1px solid var(--border-color);
    }
    .resume-header .headline {
        font-family: var(--font-family-main);
        font-size: 1.05rem;
        color: var(--muted-color);
        margin-top: 0.2em;
        margin-bottom: 0.8em;
        font-style: italic;
    }
    .contact-info {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5em 1.5em;
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0.9rem;
        color: var(--muted-color);
        font-family: var(--font-family-sans);
    }
    .contact-info li { display: flex; align-items: center; margin-bottom: 0; }
    .contact-info i { color: var(--primary-color); opacity: 0.8; margin-right: 6px; }
    html[lang="ar"] .contact-info i { margin-right: 0; margin-left: 6px; }
    .contact-info a { color: var(--muted-color); }
    .contact-info a:hover { color: var(--primary-color); }

    /* --- Main Content Sections --- */
    .resume-section { margin-bottom: var(--section-spacing); }
    .item {
        margin-bottom: var(--item-spacing);
        page-break-inside: avoid;
        position: relative;
        padding-left: 25px; /* Space for the timeline */
    }
    .item::before { /* Timeline line */
        content: '';
        position: absolute;
        left: 5px;
        top: 8px;
        bottom: -8px;
        width: 1px;
        background: var(--border-color);
    }
     .item:last-child::before {
        display: none; /* Hide line for last item in a section */
    }
    .item::after { /* Timeline dot */
        content: '';
        position: absolute;
        left: 0px;
        top: 6px;
        width: 11px;
        height: 11px;
        background-color: var(--secondary-color);
        border-radius: 50%;
        border: 2px solid var(--page-bg-color);
    }
    html[lang="ar"] .item {
        padding-left: 0;
        padding-right: 25px;
    }
    html[lang="ar"] .item::before {
        left: auto;
        right: 5px;
    }
    html[lang="ar"] .item::after {
        left: auto;
        right: 0px;
    }


    .item-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        flex-wrap: wrap;
        margin-bottom: 0.2em;
    }
    .item-title-org { flex-grow: 1; }
    .item-title-org .title { font-size: 1.05rem; font-weight: 700; color: var(--heading-color); font-family: var(--font-family-sans); }
    .item-title-org .organization { font-size: 1rem; font-style: italic; color: var(--text-color); margin-left: 0.5em; }
    html[lang="ar"] .item-title-org .organization { margin-left: 0; margin-right: 0.5em; }

    .item-date-location {
        font-family: var(--font-family-sans);
        font-size: 0.85rem;
        color: var(--muted-color);
        text-align: right;
        flex-shrink: 0;
        margin-left: 1em;
        font-weight: 500;
    }
    html[lang="ar"] .item-date-location { text-align: left; margin-left: 0; margin-right: 1em; }

    .item .description { margin-top: 0.4em; font-size: 0.95rem; }
    .item .description ul { margin-top: 0.3em; margin-bottom: 0; list-style: disc; }
    .item .description ul li { margin-bottom: 0.2em; }

    /* Skills Section */
    .skills-section ul {
        list-style: none;
        padding: 0;
        margin: 0;
        columns: 2;
        column-gap: 2.5em;
    }
    .skills-section li {
        margin-bottom: 0.3em;
        font-size: 0.95rem;
    }
    .skills-section .skill-category {
        font-weight: 700;
        font-family: var(--font-family-sans);
        margin-top: 0.8em;
        font-size: 1rem;
        color: var(--heading-color);
    }
    .skills-section .skill-category:first-child { margin-top: 0; }
    .skills-section .skill-name {
        font-family: var(--font-family-main);
    }
    .skills-section .skill-level {
        font-family: var(--font-family-main);
        color: var(--muted-color);
        font-size: 0.9em;
        margin-left: 6px;
    }
    html[lang="ar"] .skills-section .skill-level {
        margin-left: 0;
        margin-right: 6px;
    }
</style>
