<style>
        /* --- Minimal/Clean Theme --- */
        /* Fonts loaded via CSS import */
        
        
        /* --- Base Variables --- */
        :root {
            --font-primary: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            --font-secondary: 'Source Serif Pro', Georgia, serif;
            --base-font-size: 10pt;
            --line-height: 1.5;
            --text-color-base: #1a1a1a;
            --text-medium-base: #4a4a4a;
            --text-light-base: #7a7a7a;
            --border-color-base: #e5e5e5;
            --bg-color-base: #ffffff;
            --bg-light-base: #f9f9f9;
        }

        /* --- Theme Definitions --- */
        /* Minimal Theme (Default) */
        body.theme-minimal, :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --accent-color: #3b82f6;
            --text-color: var(--text-color-base);
            --text-medium: var(--text-medium-base);
            --text-light: var(--text-light-base);
            --border-color: var(--border-color-base);
            --bg-color: var(--bg-color-base);
            --bg-light: var(--bg-light-base);
        }
        
        /* Minimal Grey Theme */
        body.theme-grey {
            --primary-color: #374151;
            --secondary-color: #6b7280;
            --accent-color: #4b5563;
            --text-color: var(--text-color-base);
            --text-medium: var(--text-medium-base);
            --text-light: var(--text-light-base);
            --border-color: var(--border-color-base);
            --bg-color: var(--bg-color-base);
            --bg-light: #f3f4f6;
        }
        
        /* Minimal Green Theme */
        body.theme-green {
            --primary-color: #059669;
            --secondary-color: #6b7280;
            --accent-color: #10b981;
            --text-color: var(--text-color-base);
            --text-medium: var(--text-medium-base);
            --text-light: var(--text-light-base);
            --border-color: var(--border-color-base);
            --bg-color: var(--bg-color-base);
            --bg-light: #ecfdf5;
        }

        @page {
            size: A4;
            margin: 2cm 1.5cm;
            orphans: 3;
            widows: 3;
        }

        body {
            font-family: var(--font-primary);
            font-size: var(--base-font-size);
            line-height: var(--line-height);
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        /* --- Layout --- */
        .resume-container {
            max-width: 17cm;
            margin: 0 auto;
            background: var(--bg-color);
        }

        .resume-container.single-column {
            display: block;
        }

        /* --- Header --- */
        .resume-header {
            margin-bottom: 2.5em;
            page-break-after: avoid;
        }

        .resume-header h1 {
            font-family: var(--font-primary);
            font-size: 2.8rem;
            color: var(--text-color);
            margin: 0 0 0.2em 0;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .resume-header .headline {
            font-family: var(--font-primary);
            font-size: 1.1rem;
            color: var(--text-medium);
            margin: 0 0 1.5em 0;
            font-weight: 400;
        }

        .contact-info {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5em;
            font-size: 0.9rem;
            color: var(--text-medium);
        }

        .contact-info li {
            display: flex;
            align-items: center;
            gap: 0.4em;
        }

        .contact-info i {
            color: var(--primary-color);
            width: 1em;
            text-align: center;
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* --- Main Content --- */
        .main-content {
            margin: 0;
        }

        /* --- Section Styling --- */
        .resume-section {
            margin-bottom: 2.2em;
            page-break-inside: avoid;
        }

        .section-title {
            font-family: var(--font-primary);
            font-size: 1.1rem;
            color: var(--text-color);
            font-weight: 600;
            margin: 0 0 1.2em 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -0.3em;
            left: 0;
            width: 2em;
            height: 2px;
            background: var(--primary-color);
        }

        /* --- Experience/Education Items --- */
        .experience-item, .education-item, .project-item {
            margin-bottom: 1.8em;
            page-break-inside: avoid;
        }

        .item-header {
            margin-bottom: 0.8em;
        }

        .item-title {
            font-family: var(--font-primary);
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
            line-height: 1.3;
        }

        .item-subtitle {
            font-size: 0.95rem;
            color: var(--primary-color);
            font-weight: 500;
            margin: 0.1em 0;
        }

        .item-meta {
            font-size: 0.85rem;
            color: var(--text-light);
            margin: 0.3em 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }

        .item-description {
            margin: 0.8em 0 0 0;
            line-height: 1.6;
            color: var(--text-color);
        }

        .item-description ul {
            margin: 0.5em 0 0 1.2em;
            padding: 0;
        }

        .item-description li {
            margin-bottom: 0.4em;
        }

        /* --- Skills Section --- */
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .skill-tag {
            background: var(--bg-light);
            color: var(--text-color);
            padding: 0.3em 0.7em;
            border-radius: 3px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }

        /* --- Languages Section --- */
        .languages-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 0.6em;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .language-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.4em 0;
            border-bottom: 1px solid var(--border-color);
        }

        .language-name {
            font-weight: 500;
            color: var(--text-color);
        }

        .language-level {
            color: var(--text-medium);
            font-size: 0.85rem;
        }

        /* --- Summary/Objective --- */
        .summary-text, .objective-text {
            line-height: 1.7;
            font-size: 1rem;
            margin: 0;
            color: var(--text-color);
        }

        /* --- Print Optimizations --- */
        @media print {
            .resume-container {
                max-width: none;
                margin: 0;
            }
            
            .contact-info {
                font-size: 8.5pt;
            }
            
            .skill-tag {
                font-size: 8pt;
            }
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                gap: 0.8em;
            }
            
            .resume-header h1 {
                font-size: 2.2rem;
            }
        }
</style>
