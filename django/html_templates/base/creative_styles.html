<style>

        /* Fonts loaded via CSS import */

            --text-light-base: #ffffff;
            --bg-light-base: #f8f9fa;
            --bg-dark-base: #343a40;

        body.theme-gradient, :root {
            --color-primary: #6a11cb;
            --color-secondary: #2575fc;
            --color-accent: #ff6b6b;
            --color-bg-light: var(--bg-light-base);
            --color-bg-dark: var(--bg-dark-base);
            --color-text-light: var(--text-light-base);
            --color-text-medium: var(--text-medium-base);
            --color-text-dark: var(--text-color-base);
            --gradient-bg: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
        }
        
        /* Sunset Theme */
        body.theme-sunset {
            --color-primary: #ff7e5f;
            --color-secondary: #feb47b;
            --color-accent: #6a11cb;
            --color-bg-light: var(--bg-light-base);
            --color-bg-dark: var(--bg-dark-base);
            --color-text-light: var(--text-light-base);
            --color-text-medium: #7a7a7a;
            --color-text-dark: #4a4a4a;
            --gradient-bg: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);

        /* Forest Theme */
        body.theme-forest {
            --color-primary: #0f2027;
            --color-secondary: #2c5364;
            --color-accent: #a8e063;
            --color-bg-light: var(--bg-light-base);
            --color-bg-dark: var(--bg-dark-base);
            --color-text-light: var(--text-light-base);
            --color-text-medium: #5f5f5f;
            --color-text-dark: #1f1f1f;
            --gradient-bg: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
        }
        
        /* Monochrome Theme */
        body.theme-mono {
            --color-primary: #333333;
            --color-secondary: #555555;
            --color-accent: #007bff;
            --color-bg-light: var(--bg-light-base);
            --color-bg-dark: var(--bg-dark-base);
            --color-text-light: var(--text-light-base);
            --color-text-medium: #666666;
            --color-text-dark: #111111;
            --gradient-bg: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);

            margin: 0;

            color: var(--color-text-medium);

            padding: 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;

        /* --- Two Column Layout --- */
        .resume-container.two-column {

        .sidebar {

            flex-direction: column;
            page-break-inside: avoid;

            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar .language-name {
            font-weight: 500;
            color: var(--color-text-light);
        }

        .sidebar .language-level {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .main-content {
            flex: 1;
            padding: 2em 2em 2em 1.5em;

        .contact-info {

            align-items: center;

            width: 1.2em;
            text-align: center;

        .contact-info a {

            text-decoration: none;

        .main-content .resume-section {

            page-break-inside: avoid;

            content: '';

            border-radius: 50%;

            margin-bottom: 0.8em;

            font-family: var(--font-primary);
            font-size: 1.1rem;
            font-weight: 600;

            margin: 0;

            font-size: 1rem;
            color: var(--color-primary);
            font-weight: 500;
            margin: 0.2em 0;
        }

        .item-meta {
            font-size: 0.9rem;
            color: var(--color-text-medium);
            margin: 0.3em 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }

        .item-description {
            margin: 0.8em 0 0 0;
            line-height: 1.6;
        }

        .item-description ul {
            margin: 0.5em 0 0 1.2em;
            padding: 0;
        }

        .item-description li {
            margin-bottom: 0.4em;
        }

        .summary-text, .objective-text {
            line-height: 1.7;
            font-size: 1rem;
            margin: 0;
            color: var(--color-text-dark);
        }

        /* --- Print Optimizations --- */
        @media print {
            .resume-container.two-column {
                box-shadow: none;
                margin: 0;
                width: 21cm;
                min-height: 29.7cm;
            }

                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .skill-tag:hover {

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {

                gap: 0.8em;
