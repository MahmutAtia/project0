<style>
    /* --- Modern Theme Variables --- */
    :root {
        --font-family-main: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        --base-font-size: 10pt;
        --line-height: 1.5;
        --border-color-base: #e0e0e0;
        --skill-tag-bg-base: #f0f0f0;
        --text-color-base: #333;
        --muted-color-base: #6c757d;
        --page-bg-color: #ffffff;
        --header-bg-color-base: transparent;
    }

    /* --- Theme Definitions --- */
    body.theme-default, :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --text-color: var(--text-color-base);
        --muted-color: var(--muted-color-base);
        --border-color: var(--border-color-base);
        --skill-tag-bg: var(--skill-tag-bg-base);
        --heading-color: #2c3e50;
        --header-bg-color: var(--header-bg-color-base);
    }
    body.theme-blue {
        --primary-color: #1565c0;
        --secondary-color: #1e88e5;
        --skill-tag-bg: #e3f2fd;
        --heading-color: #1565c0;
    }
    body.theme-green {
        --primary-color: #2e7d32;
        --secondary-color: #43a047;
        --skill-tag-bg: #e8f5e9;
        --heading-color: #2e7d32;
    }
    body.theme-grey {
        --primary-color: #455a64;
        --secondary-color: #607d8b;
        --skill-tag-bg: #eceff1;
        --heading-color: #37474f;
    }

    @page {
        size: A4;
        margin: 1.5cm;
        orphans: 3;
        widows: 3;
    }
    body {
        font-family: var(--font-family-main);
        font-size: var(--base-font-size);
        line-height: var(--line-height);
        color: var(--text-color);
        background-color: var(--page-bg-color);
        margin: 0;
        padding: 0;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }
    html[lang="ar"] body { direction: rtl; text-align: right; }
    html[lang="ar"] ul { padding-left: 0; padding-right: 20px; }

    h1, h2, h3 {
        margin: 0;
        color: var(--heading-color);
        font-weight: 700;
        page-break-after: avoid;
    }
    h1 {
        font-size: 2.2rem;
        text-align: left;
        margin-bottom: 0.1em;
        font-weight: 900;
    }
    h2 {
        font-size: 1.2rem;
        color: var(--primary-color);
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 0.25em;
        margin-top: 1.5em;
        margin-bottom: 1em;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    h2:first-of-type { margin-top: 1em; }
    h2 i { margin-right: 8px; font-size: 0.95em; }
    html[lang="ar"] h2 i { margin-right: 0; margin-left: 8px; }
    h3 {
        font-size: 1.05rem;
        color: var(--heading-color);
        margin-bottom: 0.3em;
        font-weight: 700;
    }

    p { margin: 0 0 0.6em 0; }
    a { color: var(--secondary-color); text-decoration: none; }
    a:hover { text-decoration: underline; }
    ul { padding-left: 20px; margin-top: 0; margin-bottom: 0.8em; }
    li { margin-bottom: 0.3em; }

    /* --- Header Section --- */
    .resume-header {
        text-align: left;
        padding-bottom: 1em;
        margin-bottom: 1em;
        border-bottom: 4px solid var(--primary-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    html[lang="ar"] .resume-header { text-align: right; }

    .header-main-content { flex-grow: 1; }
    .resume-header .headline {
        font-size: 1.15rem;
        color: var(--muted-color);
        margin-top: 0.1em;
        margin-bottom: 0.8em;
        font-weight: 400;
    }
    .contact-info {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6em 1.5em;
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0.9rem;
        color: var(--muted-color);
    }
    .contact-info li { display: flex; align-items: center; margin-bottom: 0; }
    .contact-info i { color: var(--secondary-color); margin-right: 6px; width: 14px; text-align: center; }
    html[lang="ar"] .contact-info i { margin-right: 0; margin-left: 6px; }
    .contact-info a { color: var(--muted-color); }
    .contact-info a:hover { color: var(--secondary-color); }

    .header-avatar-side {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        flex-shrink: 0;
        margin-left: 20px;
        border: 3px solid var(--border-color);
    }
    html[lang="ar"] .header-avatar-side { margin-left: 0; margin-right: 20px; }

    /* --- Main Content Sections --- */
    .resume-section { margin-bottom: 1.2em; }

    .item {
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        page-break-inside: avoid;
        position: relative; /* For timeline */
        padding-left: 25px; /* For timeline */
        border-left: 2px solid var(--border-color); /* Timeline */
    }
    .item::before { /* Timeline dot */
        content: '';
        position: absolute;
        left: -7px;
        top: 6px;
        width: 10px;
        height: 10px;
        background-color: var(--secondary-color);
        border-radius: 50%;
        border: 2px solid var(--page-bg-color);
    }
    html[lang="ar"] .item {
        padding-left: 0;
        padding-right: 25px;
        border-left: none;
        border-right: 2px solid var(--border-color);
    }
    html[lang="ar"] .item::before {
        left: auto;
        right: -7px;
    }

    .item:last-child {
        margin-bottom: 0;
        border-left-color: transparent; /* Hide last timeline segment */
    }
    html[lang="ar"] .item:last-child {
        border-right-color: transparent;
    }


    .item-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        flex-wrap: wrap;
        margin-bottom: 0.3em;
    }
    .item-title-org { flex-grow: 1; }
    .item-title-org .title { font-size: 1.1rem; font-weight: 700; color: var(--heading-color); }
    .item-title-org .organization { font-size: 1rem; font-weight: normal; color: var(--text-color); margin-left: 0.5em; }
    html[lang="ar"] .item-title-org .organization { margin-left: 0; margin-right: 0.5em; }

    .item-date-location {
        font-size: 0.9rem;
        color: var(--muted-color);
        text-align: right;
        flex-shrink: 0;
        margin-left: 1em;
        font-weight: 700;
    }
    html[lang="ar"] .item-date-location { text-align: left; margin-left: 0; margin-right: 1em; }

    .item .description { margin-top: 0.5em; font-size: 0.95rem; }
    .item .description ul { margin-top: 0.4em; margin-bottom: 0; list-style-type: '–  '; }
    .item .description ul li { margin-bottom: 0.25em; padding-left: 5px; }
    html[lang="ar"] .item .description ul { list-style-type: '  –'; }
    html[lang="ar"] .item .description ul li { padding-left: 0; padding-right: 5px; }

    /* Skills Section */
    .skills-section ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 8px 12px;
    }
    .skills-section li {
        background-color: var(--skill-tag-bg);
        padding: 4px 10px;
        border-radius: 15px;
        font-size: 0.9rem;
        margin: 0;
        border: 1px solid var(--border-color);
    }
    .skills-section .skill-category {
        font-weight: 700;
        width: 100%;
        margin-bottom: 5px;
        font-size: 1rem;
        color: var(--heading-color);
        background-color: transparent;
        padding: 0;
        border: none;
        border-radius: 0;
    }
</style>
