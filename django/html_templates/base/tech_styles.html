<style>
    /* --- Modern Tech Theme --- */
    /* This file has been completely rewritten for a professional, modern, and clean aesthetic. */

    /* --- Base Variables --- */
    :root {
        --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        --font-monospace: 'Roboto Mono', monospace;
        --base-font-size: 9.5pt;
        --line-height: 1.6;
        --section-spacing: 1.5em;
        --item-spacing: 1.3em;
        --sidebar-width: 33%;
        --main-width: 67%;
        --border-radius: 4px;
    }

    /* --- Theme Definitions --- */
    /* Default: "Dracula" Inspired Theme */
    body.theme-dracula, :root {
        --color-bg: #282a36;
        --color-bg-secondary: #343746;
        --color-text: #f8f8f2;
        --color-text-medium: #bd93f9;
        --color-text-light: #d0d0d0;
        --color-accent: #ff79c6;
        --color-accent-secondary: #50fa7b;
        --color-border: #44475a;
    }

    /* Theme: "Nord" */
    body.theme-nord {
        --color-bg: #2E3440;
        --color-bg-secondary: #3B4252;
        --color-text: #ECEFF4;
        --color-text-medium: #88C0D0;
        --color-text-light: #D8DEE9;
        --color-accent: #81A1C1;
        --color-accent-secondary: #A3BE8C;
        --color-border: #4C566A;
    }

    /* Theme: "Monokai" */
    body.theme-monokai {
        --color-bg: #272822;
        --color-bg-secondary: #3d3e37;
        --color-text: #f8f8f2;
        --color-text-medium: #e6db74;
        --color-text-light: #cccccc;
        --color-accent: #f92672;
        --color-accent-secondary: #a6e22e;
        --color-border: #555650;
    }
    
    /* Theme: "Cyber" (Kept and refined) */
    body.theme-cyber {
        --color-bg: #0a0a0f;
        --color-text: #00d4ff;
        --color-text-medium: #0099cc;
        --color-text-light: #c0c0ff;
        --color-accent: #00ffff;
        --color-accent-secondary: #ff00ff;
        --color-border: rgba(0, 212, 255, 0.3);
        --color-bg-secondary: #141822;
    }


    @page {
        size: A4;
        margin: 0;
    }

    html {
        background-color: var(--color-bg);
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }

    body {
        font-family: var(--font-primary);
        font-size: var(--base-font-size);
        line-height: var(--line-height);
        color: var(--color-text-light);
        background-color: var(--color-bg);
        margin: 0;
        padding: 0;
        min-height: 29.7cm;
        box-sizing: border-box;
    }

    /* --- Layout --- */
    .resume-container {
        display: flex;
        width: 100%;
        height: 100%;
        min-height: 29.7cm;
    }

    .sidebar {
        width: var(--sidebar-width);
        background-color: var(--color-bg-secondary);
        padding: 1.5cm 0.8cm;
        color: var(--color-text);
        box-sizing: border-box;
        height: 100%;
    }

    .main-content {
        width: var(--main-width);
        padding: 1.2cm;
        box-sizing: border-box;
    }
    
    /* Single column fallback */
    .resume-container.single-column .main-content {
        width: 100%;
        padding: 1.5cm;
    }
    .resume-container.single-column .sidebar {
        display: none;
    }
    .resume-container.single-column .resume-header {
        padding-bottom: 1em;
        margin-bottom: 1.5em;
        border-bottom: 1px solid var(--color-border);
    }


    /* --- Header (for Two-Column Layout in Sidebar) --- */
    .sidebar .resume-header {
        text-align: left;
        padding-bottom: 1.5em;
        margin-bottom: 1.5em;
        border-bottom: 1px solid var(--color-border);
    }

    .resume-header h1 {
        font-family: var(--font-monospace);
        font-size: 2rem;
        color: var(--color-text);
        margin: 0 0 0.1em 0;
        font-weight: 500;
        letter-spacing: 1px;
    }
    
    .resume-header h1 .cursor {
        display: inline-block;
        width: 10px;
        height: 1.8rem;
        background: var(--color-accent);
        animation: cursor-blink 1.2s infinite;
        margin-left: 4px;
        vertical-align: bottom;
    }

    .resume-header .headline {
        font-family: var(--font-primary);
        font-size: 1rem;
        color: var(--color-text-medium);
        margin: 0;
        font-weight: 400;
    }

    /* --- Contact Info (Sidebar) --- */
    .sidebar .contact-info {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0.9em;
    }

    .sidebar .contact-info li {
        display: flex;
        align-items: center;
        gap: 0.8em;
        margin-bottom: 0.8em;
    }
    
    .sidebar .contact-info li i {
        color: var(--color-accent);
        width: 16px;
        text-align: center;
    }

    .sidebar .contact-info a {
        color: var(--color-text-light);
        text-decoration: none;
        border-bottom: 1px dashed transparent;
        transition: all 0.3s ease;
    }

    .sidebar .contact-info a:hover {
        color: var(--color-accent);
        border-bottom-color: var(--color-accent);
    }

    /* --- Section Styling --- */
    .resume-section {
        margin-bottom: var(--section-spacing);
        page-break-inside: avoid;
    }

    .section-title {
        font-family: var(--font-monospace);
        font-size: 1.2rem;
        color: var(--color-accent);
        font-weight: 500;
        margin: 0 0 1em 0;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
    }
    
    .section-title::before {
        content: '>';
        margin-right: 0.5em;
        font-weight: bold;
    }
    
    .sidebar .section-title {
        color: var(--color-text-medium);
        font-size: 1.1rem;
    }
    
    .sidebar .section-title::before {
        color: var(--color-accent);
    }


    /* --- Experience/Education Items (Main Content) --- */
    .experience-item, .education-item, .project-item {
        margin-bottom: var(--item-spacing);
        page-break-inside: avoid;
        position: relative;
        padding-left: 1.5em;
    }
    
    .experience-item::before, .education-item::before, .project-item::before {
        content: '';
        position: absolute;
        left: 0;
        top: 6px;
        width: 8px;
        height: 8px;
        background-color: var(--color-accent-secondary);
        border-radius: 50%;
        border: 2px solid var(--color-bg);
        box-shadow: 0 0 0 1px var(--color-accent-secondary);
    }

    .item-header {
        margin-bottom: 0.4em;
    }

    .item-title {
        font-family: var(--font-primary);
        font-size: 1.05rem;
        font-weight: 600;
        color: var(--color-text);
        margin: 0;
    }

    .item-subtitle {
        font-size: 0.95rem;
        color: var(--color-text-medium);
        font-weight: 500;
        margin: 0.1em 0;
    }

    .item-meta {
        font-size: 0.85rem;
        color: var(--color-text-light);
        opacity: 0.8;
        margin: 0.2em 0;
        display: flex;
        flex-wrap: wrap;
        gap: 0 1em;
    }

    .item-description {
        margin: 0.5em 0 0 0;
        line-height: 1.6;
        font-size: 0.9rem;
    }

    .item-description ul {
        margin: 0.5em 0 0 0;
        padding: 0;
        list-style: none;
    }

    .item-description li {
        margin-bottom: 0.4em;
        padding-left: 1.2em;
        position: relative;
    }

    .item-description li::before {
        content: 'Â»';
        position: absolute;
        left: 0;
        top: 0;
        color: var(--color-accent);
        font-weight: bold;
    }

    /* --- Skills Section (Sidebar) --- */
    .skills-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5em;
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .skill-tag {
        background: var(--color-border);
        color: var(--color-text);
        padding: 0.3em 0.7em;
        border-radius: var(--border-radius);
        font-size: 0.85rem;
        font-weight: 500;
        font-family: var(--font-monospace);
        transition: all 0.3s ease;
    }

    .skill-tag:hover {
        background: var(--color-accent);
        color: var(--color-bg);
    }

    /* --- Languages Section (Sidebar) --- */
    .languages-list {
        display: grid;
        grid-template-columns: 1fr;
        gap: 0.8em;
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .language-item {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .language-name {
        font-weight: 500;
        color: var(--color-text);
    }

    .language-level {
        color: var(--color-text-light);
        opacity: 0.8;
        font-size: 0.85rem;
        font-style: italic;
    }

    /* --- Summary/Objective --- */
    .summary-text, .objective-text {
        line-height: 1.7;
        font-size: 0.95rem;
        margin: 0;
        color: var(--color-text-light);
        padding: 1em;
        background: var(--color-bg-secondary);
        border-radius: var(--border-radius);
        border-left: 3px solid var(--color-accent);
    }
    
    .sidebar .summary-text, .sidebar .objective-text {
        background: none;
        padding: 0;
        border-left: none;
        font-size: 0.9rem;
    }

    /* --- Animations --- */
    @keyframes cursor-blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
    }

    /* --- Print Optimizations --- */
    @media print {
        html, body {
            background-color: #ffffff;
            color: #000000;
        }
        
        :root {
            --color-bg: #ffffff;
            --color-bg-secondary: #f0f0f0;
            --color-text: #000000;
            --color-text-medium: #444444;
            --color-text-light: #555555;
            --color-accent: #007bff;
            --color-accent-secondary: #5cb85c;
            --color-border: #dddddd;
        }
        
        body.theme-nord {
            --color-bg-secondary: #ECEFF4;
            --color-accent: #5E81AC;
            --color-accent-secondary: #A3BE8C;
        }
        
        body.theme-dracula {
            --color-accent: #6a0dad;
            --color-accent-secondary: #006400;
        }
        
        body.theme-monokai {
            --color-accent: #d90051;
            --color-accent-secondary: #82b414;
        }
        
        body.theme-cyber {
            --color-accent: #007799;
            --color-accent-secondary: #990099;
        }

        .resume-container {
            display: flex;
        }
        
        .sidebar {
            background-color: var(--color-bg-secondary);
        }

        .skill-tag {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
        }
        
        .resume-header h1 .cursor {
            display: none;
        }
    }
</style>
