<style>
        /* --- Base Variables --- */
        :root {
            --font-family-main: 'Cairo', 'Roboto', sans-serif;
            --base-font-size: 9.8pt;
            --line-height: 1.45;
            --border-color-base: #e0e0e0;
            --skill-tag-bg-base: #e9ecef;
            --text-color-base: #333;
            --muted-color-base: #777;
            --page-bg-color: #ffffff;
            --header-bg-color-base: #f9f9f9;
        }

        /* --- Theme Definitions --- */
        /* Default Theme (Dark Blue/Grey) */
        body.theme-default, :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db; /* Accent */
            --text-color: var(--text-color-base);
            --muted-color: var(--muted-color-base);
            --border-color: var(--border-color-base);
            --skill-tag-bg: var(--skill-tag-bg-base);
            --heading-color: #2c3e50;
            --header-bg-color: var(--header-bg-color-base);
        }
        /* Blue Theme */
        body.theme-blue {
            --primary-color: #1a5276;
            --secondary-color: #5dade2;
            --text-color: var(--text-color-base);
            --muted-color: var(--muted-color-base);
            --border-color: var(--border-color-base);
            --skill-tag-bg: #d6eaf8;
            --heading-color: #1a5276;
            --header-bg-color: #ebf5fb;
        }
        /* Green Theme */
        body.theme-green {
             --primary-color: #1e8449;
             --secondary-color: #58d68d;
             --text-color: var(--text-color-base);
             --muted-color: var(--muted-color-base);
             --border-color: var(--border-color-base);
             --skill-tag-bg: #d4efdf;
             --heading-color: #1e8449;
             --header-bg-color: #e8f8f5;
         }
         /* Grey Theme */
         body.theme-grey {
             --primary-color: #566573;
             --secondary-color: #85929e;
             --text-color: var(--text-color-base);
             --muted-color: #616a71;
             --border-color: #cacfd2;
             --skill-tag-bg: #e5e8e8;
             --heading-color: #34495e;
             --header-bg-color: #f4f6f6;
         }

        @page {
            size: A4;
            margin: 1.3cm 1.6cm;
            orphans: 3;
            widows: 3;
        }
        body {
            font-family: var(--font-family-main); 
            font-size: var(--base-font-size); 
            line-height: var(--line-height);
            color: var(--text-color); 
            background-color: var(--page-bg-color);
            margin: 0; 
            padding: 0;
            -webkit-print-color-adjust: exact; 
            print-color-adjust: exact;
        }

        /* RTL Support */
        html[lang="ar"] body { direction: rtl; text-align: right; }
        html[lang="ar"] ul { padding-left: 0; padding-right: 22px; }

        h1, h2, h3 {
            margin: 0 0 0.4em 0;
            color: var(--heading-color); 
            font-weight: 700;
            page-break-after: avoid;
        }
        h1 { font-size: 2rem; text-align: center; margin-bottom: 0.1em; }
        h2 {
            font-size: 1.3rem; 
            color: var(--secondary-color);
            border-bottom: 1.5px solid var(--secondary-color); 
            padding-bottom: 0.25em;
            margin-top: 1.5em; 
            margin-bottom: 0.8em;
        }
        h2:first-of-type { margin-top: 0.8em; }
        h2 i { margin-right: 8px; font-size: 0.9em; }
        html[lang="ar"] h2 i { margin-right: 0; margin-left: 8px; }
        h3 { font-size: 1.05rem; color: var(--heading-color); margin-bottom: 0.2em; font-weight: 700;}

        p { margin: 0 0 0.6em 0; }
        a { color: var(--secondary-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
        ul { padding-left: 22px; margin-top: 0.4em; margin-bottom: 0.8em;}
        li { margin-bottom: 0.3em; }

        /* Header Section */
        .resume-header {
            text-align: left;
            padding-top: 0.5em;
            padding-bottom: 1em;
        }
        html[lang="ar"] .resume-header { text-align: right; }

        .header-content-wrapper {
            display: flex;
            align-items: center;
            flex-direction: row;
            gap: 20px;
        }

        .header-avatar-side {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid var(--border-color);
        }

        .header-text-content {
            flex-grow: 1;
        }

        .header-text-content h1 {
            margin-bottom: 0.05em;
        }
        .header-text-content .headline {
            margin-top: 0;
            margin-bottom: 0.6em;
            font-size: 1.1em;
        }
        .header-text-content .contact-info {
            margin-top: 0.5em;
            padding: 0;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em 1.2em;
            font-size: 0.88em;
        }
         .header-text-content .contact-info li {
             margin-bottom: 0;
         }
         .header-text-content .contact-info i {
             margin-right: 4px;
             width: 13px;
         }
         html[lang="ar"] .header-text-content .contact-info i {
             margin-right: 0;
             margin-left: 4px;
         }
        .resume-header .headline { 
            font-size: 1.1rem; 
            color: var(--muted-color); 
            margin-bottom: 0.8em; 
        }
        .contact-info {
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center;
            gap: 0.8em 1.2em;
            list-style: none; 
            padding: 0; 
            margin: 0;
            font-size: 0.9rem;
            color: var(--muted-color);
        }
        .contact-info li { 
            display: flex; 
            align-items: center; 
            margin-bottom: 0; 
        }
        .contact-info i { 
            color: var(--secondary-color); 
            margin-right: 5px; 
            width: 14px; 
            text-align: center; 
        }
        html[lang="ar"] .contact-info i { margin-right: 0; margin-left: 5px;}
        .contact-info a { color: var(--muted-color); }
        .contact-info a:hover { color: var(--secondary-color); }

        /* Main Content Sections */
        .resume-section { margin-bottom: 1.2em; }

        .item {
            margin-bottom: 1rem;
            padding-bottom: 0.6em;
            page-break-inside: avoid;
            position: relative;
            padding-left: 25px;
            border-left: 2px solid var(--border-color);
        }
        .item::before {
            content: ''; 
            position: absolute;
            left: -7px; 
            top: 6px;
            width: 10px; 
            height: 10px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            border: 2px solid var(--page-bg-color);
        }
        html[lang="ar"] .item {
             padding-left: 0; 
             padding-right: 25px;
             border-left: none; 
             border-right: 2px solid var(--border-color);
        }
         html[lang="ar"] .item::before { 
             left: auto; 
             right: -7px; 
         }

        .item:last-child { 
            margin-bottom: 0; 
            padding-bottom: 0; 
            border-left: 2px solid transparent; 
        }
        html[lang="ar"] .item:last-child { 
            border-left: none; 
            border-right: 2px solid transparent;
        }

        .item-header {
            display: flex; 
            justify-content: space-between; 
            align-items: baseline;
            flex-wrap: wrap; 
            margin-bottom: 0.3em;
        }
        .item-title-org { flex-grow: 1; }
        .item-title-org .title { 
            font-size: 1.1rem; 
            font-weight: 700; 
            color: var(--heading-color); 
            margin-right: 0.5em; 
        }
        html[lang="ar"] .item-title-org .title { 
            margin-right: 0; 
            margin-left: 0.5em;
        }
        .item-title-org .organization { 
            font-size: 1rem; 
            font-weight: normal; 
            color: var(--text-color); 
        }

        .item-date-location {
            font-size: 0.85rem; 
            color: var(--muted-color);
            text-align: right; 
            flex-shrink: 0; 
            margin-left: 1em;
        }
        html[lang="ar"] .item-date-location { 
            text-align: left; 
            margin-left: 0; 
            margin-right: 1em;
        }
        .item-date-location .date { font-weight: normal; }
        .item-date-location .location { margin-left: 0.8em;}
        html[lang="ar"] .item-date-location .location { 
            margin-left: 0; 
            margin-right: 0.8em;
        }

        .item .description { 
            margin-top: 0.4em; 
            font-size: 0.9rem; 
        }
        .item .description ul { 
            margin-top: 0.2em; 
            margin-bottom: 0.4em; 
            list-style: disc; 
        }
        .item .description ul li { 
            margin-bottom: 0.15em; 
        }

        /* Skills Section */
        .skills-section ul {
            list-style: none; 
            padding: 0; 
            margin: 0;
            display: flex; 
            flex-wrap: wrap; 
            gap: 5px 8px;
        }
        .skills-section li {
            background-color: var(--skill-tag-bg); 
            padding: 2px 8px;
            border-radius: 3px; 
            font-size: 0.85rem;
            margin: 0; 
            border: 1px solid var(--border-color);
            overflow-wrap: break-word;
        }
        .skills-section .skill-category {
            font-weight: 700; 
            width: 100%; 
            margin-bottom: 3px;
            font-size: 0.95rem; 
            color: var(--heading-color);
        }
    </style>
