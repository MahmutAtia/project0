<style>
        /* --- Base Variables --- */
        :root {
            --font-family-main: 'Roboto', 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-family-heading: 'Open Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            
            /* --- Font Size Variables --- */
            --font-size-sm: 8.5pt;
            --font-size-md: 10pt;
            --font-size-lg: 11.5pt;

            /* Default to medium font size */
            --base-font-size: var(--font-size-md);
            --h1-font-size: 2.2rem;
            --h2-font-size: 1.4rem;
            --h3-font-size: 1.1rem;

            --line-height: 1.4;
            --border-color-base: #e0e0e0;
            --skill-tag-bg-base: #e9ecef;
            --text-color-base: #333;
            --muted-color-base: #777;
            --page-bg-color: #ffffff;
            --header-bg-color-base: #f9f9f9;
        }

        /* --- Font Size Options --- */
        body.font-size-small {
            --base-font-size: var(--font-size-sm);
            --h1-font-size: 2rem;
            --h2-font-size: 1.3rem;
            --h3-font-size: 1rem;
        }
        body.font-size-large {
            --base-font-size: var(--font-size-lg);
            --h1-font-size: 2.4rem;
            --h2-font-size: 1.5rem;
            --h3-font-size: 1.2rem;
        }

        /* --- Theme Definitions --- */
        /* Default Theme (Dark Blue/Grey) */
        body.theme-default, :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db; /* Accent */
            --text-color: var(--text-color-base);
            --muted-color: var(--muted-color-base);
            --border-color: var(--border-color-base);
            --skill-tag-bg: var(--skill-tag-bg-base);
            --heading-color: #2c3e50;
            --header-bg-color: var(--header-bg-color-base);
        }
        /* Blue Theme */
        body.theme-blue {
            --primary-color: #1a5276;
            --secondary-color: #5dade2;
            --text-color: var(--text-color-base);
            --muted-color: var(--muted-color-base);
            --border-color: var(--border-color-base);
            --skill-tag-bg: #d6eaf8;
            --heading-color: #1a5276;
            --header-bg-color: #ebf5fb;
        }
        /* Green Theme */
        body.theme-green {
             --primary-color: #1e8449;
             --secondary-color: #58d68d;
             --text-color: var(--text-color-base);
             --muted-color: var(--muted-color-base);
             --border-color: var(--border-color-base);
             --skill-tag-bg: #d4efdf;
             --heading-color: #1e8449;
             --header-bg-color: #e8f8f5;
         }
         /* Grey Theme */
         body.theme-grey {
             --primary-color: #566573;
             --secondary-color: #85929e;
             --text-color: var(--text-color-base);
             --muted-color: #616a71;
             --border-color: #cacfd2;
             --skill-tag-bg: #e5e8e8;
             --heading-color: #34495e;
             --header-bg-color: #f4f6f6;
         }

        @page {
            size: A4;
            margin: 0.8cm 1cm; /* Further reduced margin */
            orphans: 2; /* Relaxed from 3 */
            widows: 2;  /* Relaxed from 3 */
        }        body {
            font-family: var(--font-family-main);
            font-size: var(--base-font-size); 
            line-height: var(--line-height);
            color: var(--text-color); 
            background-color: var(--page-bg-color);
            margin: 0; 
            padding: 0;
            -webkit-print-color-adjust: exact; 
            print-color-adjust: exact;
        }

        /* RTL Support */
        html[lang="ar"] body { direction: rtl; text-align: right; }
        html[lang="ar"] ul { padding-left: 0; padding-right: 22px; }

        h1, h2, h3 {
            font-family: var(--font-family-heading);
            margin: 0 0 0.3em 0; /* Reduced bottom margin */
            color: var(--heading-color); 
            font-weight: 700;
            /* All page-break-avoid rules removed from here */
        }
        h1 { font-size: var(--h1-font-size); text-align: left; margin-bottom: 0.1em; }
        h2 {
            font-size: var(--h2-font-size); 
            color: var(--secondary-color);
            border-bottom: 1.5px solid var(--secondary-color); /* Thinner border */
            padding-bottom: 0.2em; /* Reduced padding */
            margin-top: 1em; /* Increased margin */
            margin-bottom: 0.6em; /* Reduced margin */
        }
        h2:first-of-type { 
            margin-top: 0.5em; 
        }
        h2 i { margin-right: 8px; font-size: 0.95em; }
        html[lang="ar"] h2 i { margin-right: 0; margin-left: 8px; }
        h3 { font-size: var(--h3-font-size); color: var(--heading-color); margin-bottom: 0.2em; font-weight: 700;}

        p { margin: 0 0 0.5em 0; }
        a { color: var(--secondary-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
        ul { padding-left: 20px; margin-top: 0.2em; margin-bottom: 0.5em;}
        li { margin-bottom: 0.2em; }

        /* Header Section */
        .resume-header {
            text-align: left;
            padding: 0.6em 0;
            margin-bottom: 1em;
            border-bottom: 1px solid var(--border-color);
        }
        html[lang="ar"] .resume-header { text-align: right; }

        .header-content-wrapper {
            display: flex;
            align-items: center;
            flex-direction: row;
            gap: 20px;
        }

        .header-avatar-side {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid var(--secondary-color);
        }

        .header-text-content {
            flex-grow: 1;
        }

        .header-text-content h1 {
            margin: 0 0 0.1em;
            color: var(--heading-color);
            font-weight: 700;
        }
        .header-text-content .headline {
            font-size: 1.05em;
            margin-bottom: 0.4em;
            color: var(--muted-color);
            font-weight: 400;
        }
        .header-text-content .contact-info {
            font-size: 0.9rem;
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.3em 1em;
            color: var(--text-color);
        }

        /* Main Content Sections */
        .resume-section { 
            margin-bottom: 0.4em; 
            page-break-inside: auto !important; /* Allow sections to break */
        }

        .item {
            margin-bottom: 0.6em;
            padding-left: 12px;
            border-left: 2px solid var(--border-color);
            page-break-inside: auto !important; /* Allow items to break */
        }
        html[lang="ar"] .item {
             border-left: none;
             border-right: 2px solid var(--border-color);
             padding-left: 0;
             padding-right: 12px;
        }

        .item:last-child {
            margin-bottom: 0;
            border-bottom: none;
            padding-bottom: 0;
        }
        html[lang="ar"] .item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.2em;
            flex-wrap: wrap;
            page-break-after: auto;
            page-break-inside: auto;
        }
        .item-title-org { flex-grow: 1; }
        .item-title-org .title {
            font-weight: bold;
            font-size: 1.05em;
            color: var(--heading-color);
        }
        html[lang="ar"] .item-title-org .title {
            margin-left: 0.5em;
        }
        .item-title-org .organization {
            font-style: italic;
            color: var(--muted-color);
            margin-left: 0.5em;
        }

        .item-date-location {
            font-size: 0.9em;
            color: var(--muted-color);
            text-align: right;
            flex-shrink: 0;
            margin-left: 1em;
        }
        html[lang="ar"] .item-date-location {
            text-align: left;
            margin-left: 0;
            margin-right: 1em;
        }
        .item-date-location .date { font-weight: normal; }
        .item-date-location .location { margin-left: 1em;}
        html[lang="ar"] .item-date-location .location {
            margin-left: 0;
            margin-right: 1em;
        }

        .item .description {
            font-size: 0.95em;
            color: var(--text-color);
        }
        .item .description ul {
            margin-top: 0.1em;
            margin-bottom: 0.2em;
            padding-left: 16px;
        }
        .item .description ul li {
            margin-bottom: 0.1em;
        }

        /* Skills Section */
        .skills-container {
            display: block; /* Changed from flex for better print behavior */
        }
        .skill-group {
            page-break-inside: auto;
        }
        .skill-category-title {
            font-size: 1em;
            font-weight: bold;
            color: var(--heading-color);
            margin-bottom: 0.4em;
            /* All page-break-avoid rules removed from here */
        }
        .skill-keywords {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 5px 8px;
        }
        .skill-keywords li {
            background-color: var(--skill-tag-bg);
            color: var(--text-color);
            padding: 3px 9px;
            border-radius: 12px;
            font-size: 0.85em;
            margin-bottom: 0; /* Override default li margin */
        }

        .courses-list {
            list-style: none;
            padding: 0;
            margin: 0;
            columns: 2;
            column-gap: 2em;
        }

        .course-title {
            font-weight: bold;
        }
    </style>
