<style>
        /* --- Base Variables --- */
        :root {
            --font-family-main: 'Roboto', 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-family-heading: 'Open Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --base-font-size: 10pt;
            --line-height: 1.5;
            --border-color-base: #e0e0e0;
            --skill-tag-bg-base: #e9ecef;
            --text-color-base: #333;
            --muted-color-base: #777;
            --page-bg-color: #ffffff;
            --header-bg-color-base: #f9f9f9;
        }

        /* --- Theme Definitions --- */
        /* Default Theme (Dark Blue/Grey) */
        body.theme-default, :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db; /* Accent */
            --text-color: var(--text-color-base);
            --muted-color: var(--muted-color-base);
            --border-color: var(--border-color-base);
            --skill-tag-bg: var(--skill-tag-bg-base);
            --heading-color: #2c3e50;
            --header-bg-color: var(--header-bg-color-base);
        }
        /* Blue Theme */
        body.theme-blue {
            --primary-color: #1a5276;
            --secondary-color: #5dade2;
            --text-color: var(--text-color-base);
            --muted-color: var(--muted-color-base);
            --border-color: var(--border-color-base);
            --skill-tag-bg: #d6eaf8;
            --heading-color: #1a5276;
            --header-bg-color: #ebf5fb;
        }
        /* Green Theme */
        body.theme-green {
             --primary-color: #1e8449;
             --secondary-color: #58d68d;
             --text-color: var(--text-color-base);
             --muted-color: var(--muted-color-base);
             --border-color: var(--border-color-base);
             --skill-tag-bg: #d4efdf;
             --heading-color: #1e8449;
             --header-bg-color: #e8f8f5;
         }
         /* Grey Theme */
         body.theme-grey {
             --primary-color: #566573;
             --secondary-color: #85929e;
             --text-color: var(--text-color-base);
             --muted-color: #616a71;
             --border-color: #cacfd2;
             --skill-tag-bg: #e5e8e8;
             --heading-color: #34495e;
             --header-bg-color: #f4f6f6;
         }

        @page {
            size: A4;
            margin: 1.3cm 1.6cm;
            orphans: 3;
            widows: 3;
        }        body {
            font-family: var(--font-family-main);
            font-size: var(--base-font-size); 
            line-height: var(--line-height);
            color: var(--text-color); 
            background-color: var(--page-bg-color);
            margin: 0; 
            padding: 0;
            -webkit-print-color-adjust: exact; 
            print-color-adjust: exact;
        }

        /* RTL Support */
        html[lang="ar"] body { direction: rtl; text-align: right; }
        html[lang="ar"] ul { padding-left: 0; padding-right: 22px; }

        h1, h2, h3 {
            font-family: var(--font-family-heading);
            margin: 0 0 0.4em 0;
            color: var(--heading-color); 
            font-weight: 700;
            page-break-after: avoid;
        }
        h1 { font-size: 2.2rem; text-align: left; margin-bottom: 0.1em; }
        h2 {
            font-size: 1.4rem; 
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color); 
            padding-bottom: 0.3em;
            margin-top: 1.6em; 
            margin-bottom: 1em;
        }
        h2:first-of-type { margin-top: 1em; }
        h2 i { margin-right: 10px; font-size: 0.95em; }
        html[lang="ar"] h2 i { margin-right: 0; margin-left: 10px; }
        h3 { font-size: 1.1rem; color: var(--heading-color); margin-bottom: 0.3em; font-weight: 700;}

        p { margin: 0 0 0.7em 0; }
        a { color: var(--secondary-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
        ul { padding-left: 25px; margin-top: 0.5em; margin-bottom: 0.9em;}
        li { margin-bottom: 0.4em; }

        /* Header Section */
        .resume-header {
            text-align: left;
            padding: 1em 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1.5em;
        }
        html[lang="ar"] .resume-header { text-align: right; }

        .header-content-wrapper {
            display: flex;
            align-items: center;
            flex-direction: row;
            gap: 25px;
        }

        .header-avatar-side {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 3px solid var(--secondary-color);
        }

        .header-text-content {
            flex-grow: 1;
        }

        .header-text-content h1 {
            margin-bottom: 0.1em;
            font-size: 2.4rem;
        }
        .header-text-content .headline {
            margin-top: 0;
            margin-bottom: 0.8em;
            font-size: 1.15em;
            color: var(--muted-color);
        }
        .header-text-content .contact-info {
            margin-top: 0.6em;
            padding: 0;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 0.6em 1.4em;
            font-size: 0.9rem;
        }
         .header-text-content .contact-info li {
             margin-bottom: 0;
             display: flex;
             align-items: center;
         }
         .header-text-content .contact-info i {
             margin-right: 6px;
             width: 14px;
             color: var(--secondary-color);
         }
         html[lang="ar"] .header-text-content .contact-info i {
             margin-right: 0;
             margin-left: 6px;
         }

        /* Main Content Sections */
        .resume-section { margin-bottom: 1.4em; }

        .item {
            margin-bottom: 1.2rem;
            padding-bottom: 0.8em;
            page-break-inside: avoid;
            position: relative;
            padding-left: 30px;
            border-left: 2px solid var(--border-color);
        }
        .item::before {
            content: ''; 
            position: absolute;
            left: -8px; 
            top: 8px;
            width: 12px; 
            height: 12px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            border: 2px solid var(--page-bg-color);
        }
        html[lang="ar"] .item {
             padding-left: 0; 
             padding-right: 30px;
             border-left: none; 
             border-right: 2px solid var(--border-color);
        }
         html[lang="ar"] .item::before { 
             left: auto; 
             right: -8px; 
         }

        .item:last-child { 
            margin-bottom: 0; 
            padding-bottom: 0; 
            border-left: 2px solid transparent; 
        }
        html[lang="ar"] .item:last-child { 
            border-left: none; 
            border-right: 2px solid transparent;
        }

        .item-header {
            display: flex; 
            justify-content: space-between; 
            align-items: baseline;
            flex-wrap: wrap; 
            margin-bottom: 0.4em;
        }
        .item-title-org { flex-grow: 1; }
        .item-title-org .title { 
            font-size: 1.15rem; 
            font-weight: 700; 
            color: var(--heading-color); 
            margin-right: 0.6em; 
        }
        html[lang="ar"] .item-title-org .title { 
            margin-right: 0; 
            margin-left: 0.6em;
        }
        .item-title-org .organization { 
            font-size: 1.05rem; 
            font-weight: normal; 
            color: var(--text-color); 
        }

        .item-date-location {
            font-size: 0.88rem; 
            color: var(--muted-color);
            text-align: right; 
            flex-shrink: 0; 
            margin-left: 1.2em;
        }
        html[lang="ar"] .item-date-location { 
            text-align: left; 
            margin-left: 0; 
            margin-right: 1.2em;
        }
        .item-date-location .date { font-weight: normal; }
        .item-date-location .location { margin-left: 1em;}
        html[lang="ar"] .item-date-location .location { 
            margin-left: 0; 
            margin-right: 1em;
        }

        .item .description { 
            margin-top: 0.5em; 
            font-size: 0.95rem; 
        }
        .item .description ul { 
            margin-top: 0.3em; 
            margin-bottom: 0.5em; 
            list-style: disc; 
        }
        .item .description ul li { 
            margin-bottom: 0.2em; 
        }

        /* Skills Section */
        .skills-section ul {
            list-style: none; 
            padding: 0; 
            margin: 0;
            display: flex; 
            flex-wrap: wrap; 
            gap: 6px 10px;
        }
        .skills-section li {
            background-color: var(--skill-tag-bg); 
            padding: 3px 10px;
            border-radius: 4px; 
            font-size: 0.88rem;
            margin: 0; 
            border: 1px solid var(--border-color);
            overflow-wrap: break-word;
        }
        .skills-section .skill-category {
            font-weight: 700; 
            width: 100%; 
            margin-bottom: 4px;
            font-size: 1rem; 
            color: var(--heading-color);
        }

        .courses-list {
            font-size: 0.9rem;
            padding-left: 22px;
        }

        .course-title {
            font-size: 0.95rem;
            font-weight: 600;
        }
    </style>
