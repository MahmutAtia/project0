<style>
        /* --- Base Variables --- */
        :root {
            --font-family-main: 'Roboto', 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-family-heading: 'Open Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            
            /* --- Font Size Variables --- */
            --font-size-sm: 8.5pt;
            --font-size-md: 10pt;
            --font-size-lg: 11.5pt;

            /* Default to medium font size and spacing */
            --base-font-size: var(--font-size-md);
            --h1-font-size: 2.2rem;
            --h2-font-size: 1.4rem;
            --h3-font-size: 1.1rem;

            /* Spacing variables that scale with font size */
            --spacing-xs: 0.15em;
            --spacing-sm: 0.25em;
            --spacing-md: 0.4em;
            --spacing-lg: 0.6em;
            --spacing-xl: 0.8em;

            --line-height: 1.3;
            --border-color-base: #e0e0e0;
            --skill-tag-bg-base: #e9ecef;
            --text-color-base: #333;
            --muted-color-base: #777;
            --page-bg-color: #ffffff;
            --header-bg-color-base: #f9f9f9;
        }

        /* --- Font Size Options with scaled spacing --- */
        body.font-size-small {
            --base-font-size: var(--font-size-sm);
            --h1-font-size: 2rem;
            --h2-font-size: 1.3rem;
            --h3-font-size: 1rem;
            /* Tighter spacing for small fonts */
            --spacing-xs: 0.1em;
            --spacing-sm: 0.2em;
            --spacing-md: 0.3em;
            --spacing-lg: 0.45em;
            --spacing-xl: 0.6em;
            --line-height: 1.25;
        }
        body.font-size-large {
            --base-font-size: var(--font-size-lg);
            --h1-font-size: 2.4rem;
            --h2-font-size: 1.5rem;
            --h3-font-size: 1.2rem;
            /* More generous spacing for large fonts */
            --spacing-xs: 0.2em;
            --spacing-sm: 0.3em;
            --spacing-md: 0.5em;
            --spacing-lg: 0.75em;
            --spacing-xl: 1em;
            --line-height: 1.35;
        }

        /* --- Theme Definitions --- */
        /* Default Theme (Dark Blue/Grey) */
        body.theme-default, :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: var(--text-color-base);
            --muted-color: var(--muted-color-base);
            --border-color: var(--border-color-base);
            --skill-tag-bg: var(--skill-tag-bg-base);
            --heading-color: #2c3e50;
            --header-bg-color: var(--header-bg-color-base);
        }
        /* Blue Theme */
        body.theme-blue {
            --primary-color: #1a5276;
            --secondary-color: #5dade2;
            --text-color: var(--text-color-base);
            --muted-color: var(--muted-color-base);
            --border-color: var(--border-color-base);
            --skill-tag-bg: #d6eaf8;
            --heading-color: #1a5276;
            --header-bg-color: #ebf5fb;
        }
        /* Green Theme */
        body.theme-green {
             --primary-color: #1e8449;
             --secondary-color: #58d68d;
             --text-color: var(--text-color-base);
             --muted-color: var(--muted-color-base);
             --border-color: var(--border-color-base);
             --skill-tag-bg: #d4efdf;
             --heading-color: #1e8449;
             --header-bg-color: #e8f8f5;
         }
         /* Grey Theme */
         body.theme-grey {
             --primary-color: #566573;
             --secondary-color: #85929e;
             --text-color: var(--text-color-base);
             --muted-color: #616a71;
             --border-color: #cacfd2;
             --skill-tag-bg: #e5e8e8;
             --heading-color: #34495e;
             --header-bg-color: #f4f6f6;
         }

        @page {
            size: A4;
            margin: 0.5cm 0.8cm; /* Even smaller margins */
            orphans: 2;
            widows: 2;
        }
        
        body {
            font-family: var(--font-family-main);
            font-size: var(--base-font-size); 
            line-height: var(--line-height);
            color: var(--text-color); 
            background-color: var(--page-bg-color);
            margin: 0; 
            padding: 0;
            -webkit-print-color-adjust: exact; 
            print-color-adjust: exact;
        }

        /* RTL Support */
        html[lang="ar"] body { direction: rtl; text-align: right; }
        html[lang="ar"] ul { padding-left: 0; padding-right: 1.2em; }

        h1, h2, h3 {
            font-family: var(--font-family-heading);
            margin: 0;
            color: var(--heading-color); 
            font-weight: 700;
        }
        
        h1 { 
            font-size: var(--h1-font-size); 
            text-align: left; 
            margin-bottom: var(--spacing-xs);
        }
        
        h2 {
            font-size: var(--h2-font-size); 
            color: var(--secondary-color);
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: var(--spacing-xs);
            margin-top: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
        }
        
        h2:first-of-type { 
            margin-top: var(--spacing-sm);
        }
        
        h2 i { 
            margin-right: var(--spacing-xs); 
            font-size: 0.9em; 
        }
        
        html[lang="ar"] h2 i { 
            margin-right: 0; 
            margin-left: var(--spacing-xs); 
        }
        
        h3 { 
            font-size: var(--h3-font-size); 
            color: var(--heading-color); 
            margin-bottom: var(--spacing-xs);
            font-weight: 700;
        }

        p { margin: 0 0 var(--spacing-sm) 0; }
        a { color: var(--secondary-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
        ul { 
            padding-left: 1.2em; 
            margin-top: var(--spacing-xs); 
            margin-bottom: var(--spacing-sm);
        }
        li { margin-bottom: var(--spacing-xs); }

        /* Header Section */
        .resume-header {
            text-align: left;
            padding: var(--spacing-md) 0;
            margin-bottom: var(--spacing-xl);
            border-bottom: 1px solid var(--border-color);
        }
        html[lang="ar"] .resume-header { text-align: right; }

        .header-content-wrapper {
            display: flex;
            align-items: center;
            flex-direction: row;
            gap: var(--spacing-lg);
        }

        .header-avatar-side {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid var(--secondary-color);
        }

        .header-text-content {
            flex-grow: 1;
        }

        .header-text-content h1 {
            margin: 0 0 var(--spacing-xs);
            color: var(--heading-color);
            font-weight: 700;
        }
        
        .header-text-content .headline {
            font-size: 1.1em;
            margin-bottom: var(--spacing-md);
            color: var(--muted-color);
            font-weight: 400;
        }
        
        .header-text-content .contact-info {
            font-size: 0.9em;
            list-style: none;
            padding: 0;
            margin: 0;
            line-height: 1.4;
            color: var(--text-color);
        }
        
        .header-text-content .contact-info li {
            display: inline-block;
            margin: 0 var(--spacing-lg) var(--spacing-xs) 0;
            vertical-align: top;
        }
        
        .header-text-content .contact-info i {
            color: var(--secondary-color);
            margin-right: var(--spacing-xs);
            width: auto;
        }
        
        .header-text-content .contact-info a {
            color: inherit;
            text-decoration: none;
        }
        
        .header-text-content .contact-info a:hover {
            color: var(--secondary-color);
        }
        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .header-content-wrapper {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: var(--spacing-sm);
            }
            
            .header-avatar-side {
                margin-top: 0;
            }
            
            .header-text-content .contact-info {
                justify-content: center;
            }
        }

        /* Main Content Sections */
        .resume-section { 
            margin-bottom: var(--spacing-md);
            page-break-inside: auto;
            break-inside: auto;
        }

        .item {
            margin-bottom: var(--spacing-md);
            padding-left: var(--spacing-sm);
            border-left: 2px solid var(--border-color);
            page-break-inside: auto;
            break-inside: auto;
        }
        
        html[lang="ar"] .item {
             border-left: none;
             border-right: 2px solid var(--border-color);
             padding-left: 0;
             padding-right: var(--spacing-sm);
        }

        .item:last-child {
            margin-bottom: 0;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: var(--spacing-xs);
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            page-break-after: auto;
            break-after: auto;
            page-break-inside: auto;
            break-inside: auto;
        }
        
        .item-title-org { flex-grow: 1; }
        
        .item-title-org .title {
            font-weight: bold;
            font-size: 1.05em;
            color: var(--heading-color);
        }
        
        html[lang="ar"] .item-title-org .title {
            margin-left: var(--spacing-xs);
        }
        
        .item-title-org .organization {
            font-style: italic;
            color: var(--muted-color);
            margin-left: var(--spacing-xs);
        }

        .item-date-location {
            font-size: 0.9em;
            color: var(--muted-color);
            text-align: right;
            flex-shrink: 0;
            margin-left: var(--spacing-sm);
        }
        
        html[lang="ar"] .item-date-location {
            text-align: left;
            margin-left: 0;
            margin-right: var(--spacing-sm);
        }
        
        .item-date-location .date { font-weight: normal; }
        
        .item-date-location .location { 
            margin-left: var(--spacing-sm);
        }
        
        html[lang="ar"] .item-date-location .location {
            margin-left: 0;
            margin-right: var(--spacing-sm);
        }

        .item .description {
            font-size: 0.95em;
            color: var(--text-color);
        }
        
        .item .description ul {
            margin-top: var(--spacing-xs);
            margin-bottom: var(--spacing-xs);
            padding-left: 1em;
        }
        
        .item .description ul li {
            margin-bottom: var(--spacing-xs);
        }

        /* Skills Section */
        .skills-container {
            display: block;
            page-break-inside: auto;
            break-inside: auto;
        }
        
        .skill-group {
            page-break-inside: auto;
            break-inside: auto;
            margin-bottom: var(--spacing-sm);
        }
        
        .skill-group:last-child {
            margin-bottom: 0;
        }
        
        .skill-category-title {
            font-size: 1em;
            font-weight: bold;
            color: var(--heading-color);
            margin-bottom: var(--spacing-xs);
            page-break-after: auto;
            break-after: auto;
        }
        
        .skill-keywords {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
        }
        
        .skill-keywords li {
            background-color: var(--skill-tag-bg);
            color: var(--text-color);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 10px;
            font-size: 0.85em;
            margin-bottom: 0;
        }

        .courses-list {
            list-style: none;
            padding: 0;
            margin: 0;
            columns: 2;
            column-gap: var(--spacing-lg);
            page-break-inside: auto;
            break-inside: auto;
        }

        .course-title {
            font-weight: bold;
        }

        /* Headers can break naturally */
        h2 {
            page-break-after: auto;
            break-after: auto;
            page-break-inside: auto;
            break-inside: auto;
        }

        /* Natural text flow */
        p, li {
            page-break-inside: auto;
            break-inside: auto;
        }
    </style>
