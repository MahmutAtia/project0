server {
    listen 80;
    server_tokens off;

    # NextAuth.js routes - must be handled by the frontend
    location /api/auth/ {
        proxy_pass http://careerflow:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django accounts endpoints
    location /accounts/ {
        proxy_pass http://django:8000/accounts/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Django API routes - all other API routes go to Django
    location /api/ {
        proxy_pass http://django:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://django:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Static files
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    # Media files
    location /media/ {
        alias /usr/share/nginx/html/media/;
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://careerflow:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js other static assets
    location /_next/ {
        proxy_pass http://careerflow:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Frontend routes - this must be last since it's the most general match
    location / {
        proxy_pass http://careerflow:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}